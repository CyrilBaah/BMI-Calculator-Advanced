<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator Advanced</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h3>BMI Calculator Advanced</h3>
    <form class="form" id="form">
        <div class="form-row">
            <input type="text" class="text-input" id="height" required>
            <p class="text">Height</p>
            <input type="text" class="text-input" id="weight" required>
            <p class="text">Weight</p>
        </div>
        <button type="button" id="submit">Submit</button>
        <div id="results"></div>
    </form>
    <script src="app.js"></script>
</body>

</html>
